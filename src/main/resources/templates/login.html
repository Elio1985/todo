<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/main/resources/static/login-signin.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="left">

    </div>
    <div class="right" style="background-color: gray;">
        <form>
            <div class="n2">
                <label  class="form-label">Username</label>
                <input type="text" class="form-control" aria-label="Username" min="4" max="10">
            </div>
            <div class="n2">
                <label  class="form-label">Password</label>
                <input type="password" class="form-control" aria-label="Password" min="8" max="15">
            </div>
            <div class="n2">
                <button type="submit" class="btn-login">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
